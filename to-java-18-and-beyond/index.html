<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>To Java 18 and Beyond!</title>

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
    		<div class="slides">
				<section data-markdown="intro.md"
         	   		data-separator=">>"
         		   	data-separator-vertical="VV"
         		   	data-separator-notes="^Note:"
         		   	data-charset="iso-8859-15">
				</section>
				<section data-markdown="language-features.md"
         	   		data-separator=">>"
         		   	data-separator-vertical="VV"
         		   	data-separator-notes="^Note:"
         		   	data-charset="iso-8859-15">
					<style type="text/css">
					  .reveal h3 {
					    text-align: left;
					  }
					</style>
				</section>
				<section data-markdown="runtime-features.md"
         	   		data-separator=">>"
         		   	data-separator-vertical="VV"
         		   	data-separator-notes="^Note:"
         		   	data-charset="iso-8859-15">
				</section>
				<section data-markdown="deprecations.md"
         	   		data-separator=">>"
         		   	data-separator-vertical="VV"
         		   	data-separator-notes="^Note:"
         		   	data-charset="iso-8859-15">
				</section>
				<section data-markdown="future.md"
         	   		data-separator=">>"
         		   	data-separator-vertical="VV"
         		   	data-separator-notes="^Note:"
         		   	data-charset="iso-8859-15">
				</section>
				<section data-markdown="outro.md"
         	   		data-separator=">>"
         		   	data-separator-vertical="VV"
         		   	data-separator-notes="^Note:"
         		   	data-charset="iso-8859-15">
				</section>
    		</div>
		</div>
		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
